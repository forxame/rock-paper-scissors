<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <header>
        <h1 class="font">Rock, Paper, Scissors !</h1>
    </header>

    <main>
        <div class="wrapper font">
            <div class="result" id="result">May you give a try</div>
    
            <div class="score" id="score">
                    <div class="box">
                        <div class="player choice" id="playerChoice"></div>
                        <div id="playerScore"></div>
                    </div>
                    <div class="box">
                        <div class="computer choice" id="computerChoice"></div>
                        <div id="computerScore"></div>
                    </div>
            </div>
            
            <div class="buttons">
                <button class="rock" id="rock">
                    <span class="emoji">✊</span>
                </button>
                <button class="paper" id="paper">
                    <span class="emoji">✋</span>
                </button>
                <button class="scissors" id="scissors">
                    <span class="emoji">✌️</span>
                </button>
            </div>
        </div>
    </main>
    <footer>
        <p>Copyright © forxame</p>
    </footer>
    <script src="./app.js"></script>
</body>
</html>
